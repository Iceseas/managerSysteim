<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  
</body>
<script>
  (function (win) {
    var bodyStyle = document.createElement('style')
    bodyStyle.innerHTML = `body{width:1920px; height:1080px!important;}`
    document.documentElement.firstElementChild.appendChild(bodyStyle)

    function refreshScale() {
      let docWidth = document.documentElement.clientWidth;
      let docHeight = document.documentElement.clientHeight;
      var designWidth = 1920,
        designHeight = 1080,
        widthRatio = docWidth / designWidth,
        heightRatio = docHeight / designHeight;
      document.body.style = `transform:scale(${widthRatio},${heightRatio});transform-origin:left top;overflow: hidden;`;
      // 应对浏览器全屏切换前后窗口因短暂滚动条问题出现未占满情况
      setTimeout(function () {
        var lateWidth = document.documentElement.clientWidth,
          lateHeight = document.documentElement.clientHeight;
        if (lateWidth === docWidth) return;

        widthRatio = lateWidth / designWidth
        heightRatio = lateHeight / designHeight
        document.body.style = "transform:scale(" + widthRatio + "," + heightRatio + ");transform-origin:left top;"
      }, 0)
    }
    refreshScale()

    win.addEventListener("pageshow", function (e) {
      if (e.persisted) { // 浏览器后退的时候重新计算
        refreshScale()
      }
    }, false);
    win.addEventListener("resize", refreshScale, false);
  })(window)
</script>
</html>
